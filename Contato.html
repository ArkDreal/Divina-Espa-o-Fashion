<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Contato</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2faae0d38b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contato.css">
</head>

<body>
    <header>
        <div class = "container container_header">
            <div>
                <img class = "logo" src= "imagens/logo (1).png" alt = "Logo do Divina Espaço Fashion">
            </div>
            <nav class = "nav_header">
                <h1>Home</h1>
                <h1>Masculino</h1>
                <h1>Feminino</h1>
                <h1>Contato</h1>
            </nav>
        </div>
    </header>

    <main>
        <section class="container container_contato">
            <h2>Contato</h2>
            <label class="" for="name"> Nome Completo <input type="text" id="nome" /></label>
            <label for="email"> Email <input type="email" id="email" /></label>
            <label for="telefone"> Telefone <input type="text" id="telefone" /></label>
            <label for="mensagem"> Mensagem <textarea type="text" id="mensagem" ></textarea></textarea></label>
            <button class="botao_contato" type="button" onclick="alert"> Enviar </button>
        </section>

        <aside class="aside_Contato">
            <p>
                Fone: 31 99999 9666
               
                e-mail: contato@divinafashion.com
                
                Endereço: AV. Principal, 123 . BH/MG</p>
        </aside>
    </main>

    <footer></footer>
</body>

</html>
