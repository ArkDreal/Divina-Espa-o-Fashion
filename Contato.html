<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Contato</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2faae0d38b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contato.css">
</head>

<body>
    <header>
            <div>
                <img class = "logo" src= "imagens/logo (1).png" alt = "Logo do Divina Espaço Fashion">
            </div>
            <nav class = "nav_header">
                <a href=""> Home </a> 
                <a href=""> Masculino </a>
                <a href=""> Feminino </a>
                <a href=""> Contato </a>
            </nav>
    </header>

    <main class="container">
        <section>
          <form action="">
            <h1> Contato </h1>
            
            <label class="" for="name"> Nome Completo </label>
            <input type="text" id="nome" />

            <label for="email"> Email </label>
            <input type="email" id="email" />

            <label for="telefone"> Telefone </label>
            <input type="text" id="telefone" />

            <label for="mensagem"> Mensagem </label>
            <textarea name="mensagem" id="mensagem" cols="20" rows="10"></textarea>

            <button type="submit" onclick="alert"> Enviar </button>

          </form>
        </section>

        <aside>
            <p> <span>Fone:</span> 31 99999 9666</p>
            <p> <span>E-mail:</span> contato@divinafashion.com</p>
            <p> <span>Endereço:</span> AV. Principal, 123 . BH/MG</p>
        </aside>
    </main>

    <footer></footer>
</body>

</html>
